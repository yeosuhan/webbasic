<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	 <script>
 		 	function findElementById() {
 		 		let $p = $("#p");	  // $p = jquery객체
 		 		//p.css("background-color", "#ff00ff");
 		 		console.log($p);	 		
 		 	}
 		 	function findElementByClass() {
 		 		let $class1 = $(".class1");
 		 		console.log($class1);
 		 		console.log($class1.length);
 		 		
 		 		for(let i=0; i<$class1.length;i++) {
 		 			let p = $class1[i];
 		 			console.log(p);
 		 		}
 		 	}
 		 	function findElementByTag() {
 		 		let $p = $("p");
 		 		console.log($p);
 		 		console.log($p.length);
 		 	}
 		 	
 		 	function findElementByChecked() {
 		 		let $skills = $("input[name=skill]:checked");
 		 		console.log($skills);
 		 		console.log($skills.length);
 		 	}
 		 </script>
	</head>
	<body>
	<div class="card">
		<div class="card-header">Document - find element</div>

		<div class="card-body">
			<button onclick="findElementById()" class="btn btn-info btn-sm">ID로
				찾기</button>
			<button onclick="findElementByClass()" class="btn btn-info btn-sm">Class로
				찾기</button>
			<button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로
				찾기</button>
			<button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된
				것만 찾기</button>
			<hr />
			<div class="d-flex">
				<p id="p" class="border bg-success"
					style="width: 100px; height: 100px;"></p>
				<p class="class1 border bg-danger"
					style="width: 100px; height: 100px;"></p>
				<p class="class1 border bg-info"
					style="width: 100px; height: 100px;"></p>
			</div>
			<hr />
			<div class="d-flex align-items-center">
				<div class="mr-3">
					<input type="checkbox" name="skill" value="java" />java
				</div>
				<div class="mr-3">
					<input type="checkbox" name="skill" value="javascript" />javascript
				</div>
				<div class="mr-3">
					<input type="checkbox" name="skill" value="vue" />vue
				</div>
			</div>
		</div>
	</div>
</body>
</html>
