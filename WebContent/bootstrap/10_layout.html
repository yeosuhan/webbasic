<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10 layout</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			#wrapper {
				width: 1000px;
			}
			#header {
				height:50px;
			}
			.sidebar, .content {
				height:200px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper" class="border my-0 mx-auto">
			<div id="header" class="border">this is header</div>
			<div id="center" class="container-fluid">
				<div class="row">
					<div class="sidebar col-md-4 border">this is sidebar</div>
					<div class="content col-md-8 border">this is content</div>
				</div>
			</div>
			<div id="footer" class="border">this is footer</div>
		</div>	
	</body>
</html>
