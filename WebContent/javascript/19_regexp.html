		<script>
			//정규표현식과 일치하는 내용을 찾을 때
			var text = "The rain in SPAIN stays mainly in the plain";
			console.log(text.match("ain"));
			console.log(text.match(/ain/));
			console.log(text.match(/ain/g));
			console.log(text.match(/ain/gi));//대소문자 상관없이 찾아라
			console.log(text.match(/love/gi));
			
			if(text.match(/love/gi)){
				console.log("love가 포함되어 있음");
			} else {
				console.log("love가 포함되어 있지 않음");
			}
			//입력 데이터 유효성 검사
			var tel = "010-7267-3366";
			var telPattern = /^010-\d{3,4}-\d{4}$/;// ^:시작, $:끝
			var result = telPattern.test(tel);
			console.log(result);
			if(!result) {
				console.log("전화번호 형식이 아닙니다. 다시 입력하세요.");
			}
