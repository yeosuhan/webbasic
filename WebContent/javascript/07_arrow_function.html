<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function fun1() {
				console.log("실행1");
				console.log("실행2");
			}
			var fun2 = fun1; // fun1이 곧 변수(명)이다. 함수의 위치(번지)를 가지고 있다. 변수로 사용 가능. fun2와 fun1이 참조하는 함수는 같은 함수다.
			
			fun2();
			fun1();
			
			//-------------------------
			//함수이름 없이 선언하고 변수에 대입 가능
			var fun3 = function() {
				console.log("실행3");
				console.log("실행4");
			};
			fun3();
			//-------------------------
			//Allow Function - 일반 함수와 선언의 차이점. 함수 지향적 프로그램이라서 사용
			var fun4 = () => {
				console.log("실행5");
				console.log("실행6");
			};
			
			fun4();
			//-------------------------
			var fun5 = function(x,y) {
				return x + y;
			};
			var result1 = fun5(2,3);
			console.log("result1: " + result1);
			//-------------------------
			var fun6 = (x,y) => x+y;
			var result2 = fun6(3,4);
			console.log("result2: " + result2);
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-hearder">
				Function
			</div>
			<div class="card-body">
				
			</div>
		</div>
	</body>
</html>
