<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 		 <script>
 		 	//InFinity -------------------------------------------------------
 		 	var var1 = 3/0;
 		 	console.log(var1);
 		 	
 		 	if(var1 == Infinity) { //Infinity도 비교대상이 될 수 있다.
 		 		console.log("무한대의 값")
 		 	}
 		 	if(var1) {
 		 		console.log("if문-true");
 		 	} else {
 		 		console.log("if문-false");
 		 	}
 		 	
 		 	var var2 = var1 + 5;
 		 	console.log(var2); 	
 			//NaN (Not a Numver) --------------------------------------------
 			//NaN은 직접 비교 불가능
 			var var3 = 100-"car";
 			console.log(var3);
 			console.log(var3==Number.NaN);
 			//대신  isNaN() 사용
 			if(isNaN(var3)) {
 				console.log("숫자가 아닙니다.");
 			} else {
 				console.log("숫자입니다.");
 			}
 			if(var3) {
 				console.log("if문-true");
 			} else {
 				console.log("if문-false");
 			}
 			//undefined --------------------------------------------
 			var var4;
 			console.log(var4);
 			console.log(var4==undefined);
 			//parseInt, parseFloat --------------------------------------------
 			var var5 = parseInt("10") + 5;
 			var var6 = parseFloat("10.5") + 5;
 			console.log(var5);
 			console.log(var6);
 			//eval --------------------------------------------
 			function fun1() {
 				console.log("fun1() 실행");
 				return "success";
 			}
 			var result = fun1();
 			console.log(result);
 			var result2 = eval("fun1()");
 			console.log(result2);
 		 </script>
	</head>
	<body>
		
	</body>
</html>
