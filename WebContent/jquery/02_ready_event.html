<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 		 <script>
 		 	//1, Ready Event가 발생했을 때 콜백
 		 	$(document).ready(function() {
	 		 	var div1 = $("#div1");
	 		 	console.log(div1);
 		 	});
 		 	//2, Ready Event가 발생했을 때 콜백
 		 	$(function() {
 		 		var div1 = $("#div1");
	 		 	console.log(div1);
 		 	});
 		 	// 1 2 순서대로 진행한다 1 2는 같은 거임
 		 	
 		 	//load Event가 발생했을 때 콜백
 		 	function init() {
 		 		console.log("init 실행");
 		 		
 		 	}
 		 	function fun1() {
 		 		var div1 = $("#div1");
 	 		 	console.log(div1);
 		 	}
 		 </script> 
	</head>
	<body onload="init()">
		<div class="card">
			<div class="card-header">Ready Event</div>
	
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-info btn-sm">버튼1</button>
				<div id="div1"></div>
				<img src="../images//후추1.jpg" width="100" height="100" /> <img
					src="../images//후추2.jpg" width="100" height="100" /> <img
					src="../images//후추3.jpg" width="100" height="100" />
			</div>
		</div>
	</body>
</html>
