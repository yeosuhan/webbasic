<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Homework</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
#wrapper {
	width: 1200px;
}

img {
	width: 100%;
}
</style>
</head>
<body>
	<div id="header">
		<img src="/webbasic/images/header_top.png">
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-0 col-lg-2 bg-success"></div>
			<div class="col-12 col-lg-10">
				<div id="wrapper">
					<div>
						<img class="top col-md" src="/webbasic/images/header_top1.png">
						<img class="top col-md" src="/webbasic/images/header_top2.png">
					</div>

					<div id="center" class="container-fluid">
						<div class="row">
							<div class="col-md-8">
								<div class="row">
									<img id="menu1" src="/webbasic/images/header_menu.png">
								</div>
							</div>
							<div class="col-md-4">
								<div class="row">
									<img id="menu2" src="/webbasic/images/header_menu1.png">
								</div>
							</div>
							<div class="row">
								<div class="leftside col-md-8">
									<div class="row">
										<img class="img"
											src="/webbasic/images/center_leftside_newstitle.png" /> <img
											class="img"
											src="/webbasic/images/center_leftside_newstop.png" /> <img
											class="img" src="/webbasic/images/center_leftside_news.png" />
									</div>
								</div>

								<div class="rightside col-md-4">
									<div class="row">
										<img class="img"
											src="/webbasic/images/center_rightside_login.png" /> <img
											class="img" src="/webbasic/images/center_rightside_issue.png" />
										<img class="img"
											src="/webbasic/images/center_rightside_shopping.png" />
									</div>
								</div>
							</div>
						</div>
						<div id="footer" class="container-fluid">
							<div class="row">
								<div class="leftside col-md-8">
									<div class="row">
										<div id="fl1">
											<input type="image" src="../images/footer_leftside_title.png"
												width=100%>
										</div>
										<div id="fl2">
											<input type="image" src="../images/footer_leftside_menu.png"
												width=100%>
										</div>

										<div class="leftside col-md-6">
											<div id="fl3">
												<input type="image"
													src="../images/footer_leftside_content1.png" width=100%>
											</div>
										</div>
										<div class="leftside col-md-6">
											<div id=fl4>
												<input type="image"
													src="../images/footer_leftside_content2.png" width=100%>
											</div>
										</div>
									</div>
								</div>
								<div class="rightside col-md-4">
									<div class="row">
										<div class="rs1 col-md-4">
											<img class="img1"
												src="../images/footer_rightside_content1.png" />
										</div>
										<div class="rs1 col-md-4">
											<img class="img1"
												src="../images/footer_rightside_content2.png" />
										</div>
										<div class="rs1 col-md-4">
											<img class="img1"
												src="../images/footer_rightside_content3.png" />
										</div>
										<div class="rightside2 "></div>
										<div class="rs1 col-md-4">
											<img class="img1"
												src="../images/footer_rightside_content4.png" />
										</div>
										<div class="rs1 col-md-4">
											<img class="img1"
												src="../images/footer_rightside_content5.png" />
										</div>
										<div class="rs1 col-md-4">
											<img class="img1"
												src="../images/footer_rightside_content6.png" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
