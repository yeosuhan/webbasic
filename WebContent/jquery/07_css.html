                                                                                                                                                  .                           <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 		 <script>
 		 	function addCSSProperties() {
 		 		var photo = $(".photo");
 		 		photo.css("border-radius", "400px");
 		 		photo.css({"border-style":"solid","border-color":"tomato"});
 		 	}
 		 	function addCSSClass() {
 		 		var photo = $(".photo");
 		 		photo.addClass("rounded-circle");
 		 	}
 		 	function removeCSSProperties() {
 		 		var photo = $(".photo");
 		 		photo.css("border-radius", "");
 		 	}
 		 	function removeCSSClass() {
 		 		var photo = $(".photo");
 		 		photo.removeClass("rounded-circle");
 		 	}
 		 </script>
	</head>
	<body>
		<div class="card">
		<div class="card-header">CSS manipulation</div>

			<div class="card-body">
				<button onclick="addCSSProperties()" class="btn btn-info btn-sm">CSS 속성 추가</button>
				<button onclick="removeCSSProperties()" class="btn btn-info btn-sm mr-3">CSS 속성 제거</button>
				<button onclick="addCSSClass()" class="btn btn-info btn-sm">CSS class 추가</button>
				<button onclick="removeCSSClass()" class="btn btn-info btn-sm">CSS class 제거</button>
				
				<hr/>
				<img class="photo" src="../images/후추5.jpg" width="500"/>
				<img class="photo" src="../images/후추6.jpg" width="500"/>
			</div>

		</div>
	</body>
</html>
