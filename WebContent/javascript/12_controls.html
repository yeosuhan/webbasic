<html>

		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//if -----------------------------------------------
			let x = 10;
			if(x<10) {
				console.log("10보다 적음");
			} else {
				console.log("10이거나 큼");
			}
			
			let y = null;
			//if(y==null) {
			if(y) {
				console.log("객체가 없음");
			} else {
				console.log("객체를 참조하고 있음");
			}
			
			let z = -1; // 0만이 부정
			if(z) {
				console.log("긍정");
			} else {
				console.log("부정");
			}
			
			let var1;
			if(var1) {
				console.log("긍정");
			} else {
				console.log("부정");
			}
			//switch -----------------------------------------------
			let grade="A";
			switch(grade) {
			case "A":
				console.log("우수 고객");
				break;
			case "B":
				console.log("일반 고객");
				break;
			default:
				console.log("구경꾼");		
			
			}
			//for -----------------------------------------------
			let sum = 0;
			for(let i=0; i<=100; i++) {
				sum+=i;				
			}
			console.log("sum: " + sum);
			//while -----------------------------------------------
			let i=0;
			sum=0;
			while(i<=100) {
				sum += i;
				i++;
			}
			console.log("sum: " + sum);
			//break -----------------------------------------------
			i=0;
			sum=0;
			while(true) {
				sum += i;
				i++;
				if(i>100) {
					break;
				}
			}	
			console.log("sum: " + sum);
			//continue -----------------------------------------------
			sum = 0;
			for(let i=0; i<=100; i++) {
				if(i%2!==0){
					continue;
				}
				sum+=i;				
			}
			console.log("sum: " + sum);
		
		
		
		
		
		
		
		</script>
