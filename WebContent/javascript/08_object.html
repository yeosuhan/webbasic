<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 		 <script>
 		 	//객체 생성
 		 	//car에 생성된 번지를 못바꾸는거임 안에 데이터는 바뀔 수 있음
 		 	const car={
 		 		//속성 선언(Properties)
 		 		name:"그랜저",
 		 		price:500000000,
 		 		speed:0,
 		 		tire: {
					kind:"snow",
					redius:700
 		 		},
 		 		//메소드 선언(Methods)
 		 		start: function() {
 		 			console.log("시동을 겁니다.");
 		 			this.speed=10;
 		 		},
 		 		stop: function() {
 		 			console.log("시동을 끕니다.");
 		 			this.speed=0;
 		 		}	
 		 	};
 		 	//속성값 읽기
 		 	var propName = "name";
 		 	console.log(car.name, car[propName]); // = car["name"] car 객체가 가지고 있는 name이라는 속성값을 읽는다
 		 	console.log(car.price);
 		 	console.log(car.speed);	 	
 		 	//속성값 변경
 		 	car.name = "포르쉐";
 		 	car.price = 200000000;
 		 	car.speed = 100;
 		 	console.log(car.name);
 		 	console.log(car.price);
 		 	console.log(car.speed);
 		 	
 		 	//메소드 호출
 		 	car.start();
 		 	console.log(car.speed);
 		 	car.stop();
 		 	console.log(car.speed);
 		 	
 		 	
 		 	
 		 </script>
	</head>
	<body>
		
	</body>
</html>
