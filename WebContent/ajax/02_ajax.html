<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 		 <script>
 		 	function requestContent() {
 		 		// "01_html_fragment.html"의 요청의 응답을 content에 넣어라
 		 		//$("#content").load("01_html_fragment.html");
 		 		
 		 		//data = 응답 내용
 		 		$.get("01_html_fragment.html", function(data) {
 		 			$("#content").html(data);
 		 		});
 		 		// 같은 코드임 대신 밑에 코드는 무조건 2번째 코드를 사용해야함
 		 	}
 		 	
 		 	function requestJson() {
				$.get("01_data.json", function(result){
					console.log(result);
					
					result.data.forEach((imgName) => {
 		 				const imgTag = '<img src="../images/' + imgName + '" width="100px"/>';
 		 				$("#album").append(imgTag);
 		 			});
				});
 		 	}
 		 </script>
	</head>
	<body>
		<div class="card">
		<div class="card-header">XMLHttpRequest객체를 이용한 AJAX</div>

			<div class="card-body">
				<button onclick="requestContent()" class="btn btn-info btn-sm">HTML 조각 가져오기</button>
				<button onclick="requestJson()" class="btn btn-info btn-sm">JSON 가져오기</button>

				
				<hr/>
				<div id="content"></div>
				<div id="album"></div>
			</div>

		</div>
	</body>
</html>
