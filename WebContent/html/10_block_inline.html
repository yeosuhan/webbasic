<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				border: 1px solid black
			}
			table, th, td {
			  border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<h4>Block and InLine Element</h4>
		<hr/>
		<!-- Block Element -->
		<div>내용1</div>
		<div>내용2</div>
		<p>내용3</p>
		<p>내용4</p>
		
		<p>
			<table width="100%">
				<tr>
					<td>
						<div>내용5</div>
						<button>버튼</button>
						<button>버튼</button>
					</td>
					<td>
						<div>내용6</div>
						<button>버튼</button>
						<button>버튼</button>
					</td>
				</tr>
			</table>
		</p>
		<p>
			<!-- InLine Element -->
			<span>내용3</span>
			<span>내용4</span>
			<a href="">링크1</a>
			<a href="">링크2</a>
			<button>버튼1</button>
			<button>버튼2</button>
		</p>
	</body>
</html>
