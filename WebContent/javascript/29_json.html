<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 		 <script>
 		 	//네트워크 전송용 데이터로 사용
 		 	function createJson() {
 		 		//JavaScript Object 생성
 		 		var board={bno:1, btitle:"자바", bcontent:"내가 잘하는 프로그래밍 언어"};
 		 		console.log(board);
 		 		//JavaScript Object -> JSON 변환
 		 		var strBoard = JSON.stringify(board);
 		 		console.log(strBoard);
 		 		
 		 	}
 		 	
 		 	//JavaScript에서 값을 쉽게 읽기 위해서
 		 	function parseJson() {
 		 		//JSON 생성
 		 		var strBoard = '{"bno":1,"btitle":"자바","bcontent":"내가 잘하는 프로그래밍 언어"}';
 		 		console.log(strBoard);
 		 		
 		 		//JSON -> JavaScript Object로 변환
 		 		var board = JSON.parse(strBoard);
 		 		console.log(board);
 		 		
 		 	}
 		 </script>
	</head>
	<body>
		<div class="card">
		<div class="card-header">JSON 생성 및 파싱</div>

			<div class="card-body">
				<button onclick="createJson()" class="btn btn-info btn-sm">HTML 생성</button>
				<button onclick="parseJson()()" class="btn btn-info btn-sm">JSON 파싱</button>

				
				<hr/>
			</div>

		</div>
	</body>
</html>
